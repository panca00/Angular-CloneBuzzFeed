<div class="container_quizz">

    <div class="logo_quizz">
        <img src="./../../../assets/img/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>

    <div class="questions_quizz"
    *ngIf=!finished>
        <h3>{{questionsSelectd.question}}</h3>
    </div>

    <div class="options_quizz"
    *ngIf=!finished>
        <button 
        *ngFor="let option of questionsSelectd.options;let i=index"
        (click)="playerChoose(option.alias)"
        class="btn-option">
            {{option.name}}
        </button>
    </div>

    <div *ngIf=finished class="result_quizz">
        <h1> O seu resultado e:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
